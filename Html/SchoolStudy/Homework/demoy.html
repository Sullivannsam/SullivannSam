<style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 columns on big screens */
  gap: 20px;
}

.card {
  background: #1e293b;
  color: white;
  padding: 20px;
  border-radius: 10px;
}

/* For medium screens: 2 columns */
@media (max-width: 900px) {
  .container {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* For small screens: 1 column */
@media (max-width: 600px) {
  .container {
    grid-template-columns: 1fr;
  }
}
</style>

<div class="container">
  <div class="card">Pizza</div>
  <div class="card">Burger</div>
  <div class="card">Pizza</div>
</div>
